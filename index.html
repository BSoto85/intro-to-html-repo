<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro to HTML</title>
  <!-- HEAD give information to the browser -->
</head>
<body>
  <!-- Block tags: take up the entire width of their line and DO NOT allow anything to be next to them -->
  <header>
    <h1>Stuffed Animal Inventory</h1>
    <nav>
      <!-- href is an attribute. Attributes give tags information-->
       <!-- href is specific to anchor tags bc --> 
      <a href="https://www.amazon.com/">Amazon</a>
      <a href="https://www.joann.com/" target="_blank">Joann</a>
      <a href="./animal.html">My Favorite Animal</a>
    </nav>
  </header>
  <main>
    <h2>Welcome to our shop!</h2>
    <p>Choose from the options below:</p>
    <!-- Two types of lists: ul and ol -->
    <!-- ul is an unordered list -->
    <!-- ol is an ordered  list -->
    <ul>
      <!-- li tags are list item tags that go inside of ul or ol tags -->
      <li>See Inventory</li>
      <li>Add Animal to inventory</li>
      <li>Edit Animal</li>
      <li>Delete Animal</li>
    </ul>
  </main>
  <footer></footer>

  <!-- Inline tags: take ONLY the space of their content, and will allow other tags to be next to them -->
  <!-- <a href="">Amazon</a> -->
  <!-- <a href="">Google</a> -->
</body>
</html>
